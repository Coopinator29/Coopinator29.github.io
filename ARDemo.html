<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' ></a-box>
    <!-- define a camera which will move according to the marker position -->
    
    <a-marker preset='hiro'>
               <a-entity scale="2 2 2" position='0 5 0' obj-model="obj: url(https://Coopinator29.github.io/Skull.obj); mtl: url(https://Coopinator29.github.io/Skull.mtl);">
                  <a-animation attribute="rotation"
                  dur="123"
                  to="0 360 0"
                  easing= "linear"     
                  repeat="indefinite">
                  </a-animation>
               </a-entity> 
    </a-marker>   
    
    <a-marker preset='kanji'>
         <a-box color="red">  
            <a-animation attribute="color" dur="200" from="red" to="blue" repeat="indefinite"></a-animation>
                      <a-animation attribute="position"
               dur="1200"
               from="6 0.5 0"
               to="-6 0.5 0"
               easing= "linear"     
               repeat="indefinite"></a-animation>
         </a-box>               
    </a-marker>   
    
    <a-entity camera></a-entity>
    
  </a-scene>
</body>
